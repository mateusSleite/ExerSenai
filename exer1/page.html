<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body style="font-family: 'Roboto', sans-serif;">
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">ModoDark</label>
    </div>
    <h1>Contato</h1>
    <div class="centra">
        <h2 style="text-align: center;">Insira dados iniciais para envio</h2>
        <label for="nome">Seu nome:</label>
        <input type="text" id="nome" />
        <label for="mensagem">Observações:</label>
        <textarea type="text" id="mensagem"></textarea>
        <button onclick="conferirMensagemWhatsApp()">Conferir Mensagem</button>

        <div id="enviar">
            <p>Nome: <span id="confNome"></span></p>
            <p>Observações: <span id="confMsg"></span></p>
            <p>Data: <span id="confDate"></span></p>
            <button onclick="enviar()">Enviar Mensagem</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
